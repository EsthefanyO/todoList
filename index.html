<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/modelo.js"></script>
</head>

<body>
    <header>

        <div class="nombre">
            <h1><span>ToDo</span>List</h1>
        </div>

        <div class="container">

            <input type="text" class="texto" placeholder="What do yo want to do..">
            <select id="prioridad">
                <option value="">Elige una prioridad</option>
                <option id="urgente" value="urgente">Urgente</option>
                <option id="diario" value="diario">Diario</option>
                <option id="mensual" value="mensual">Mensual</option>
        </div>
        </select>
        <input type="submit" class="guardar" value="Guardar">

    </header>

    <main>
        <div class="container">
            <div id="buscar">
                <input type="text" class="buscarTarea" placeholder="Buscar tarea">

                <input type="submit" id="tareaBuscar" value="Buscar">
            </div>
        </div>
        <div class="contenedorTareas" id="container">
            <div id="tarea">
                <input type="text" class="item_input" value="Ir al gym" disabled>
                <button class="editButton">EDITAR</button>
                <button class="removeButton">ELIMINAR</button>
            </div>

        </div>
    </main>



    <script src="js/main.js"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
