<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

        <div class="nombre">
            <h1><span>ToDo</span>List</h1>
        </div>

        <div class="container">

            <input type="text" placeholder="What do yo want to do..">
            <select id="prioridad">
                <option value="prioridad">Elige una prioridad</option>
                <option value="urgente">Urgente</option>
                <option value="diario">Diario</option>
                <option value="mensual">Mensual</option>
        </div>
        </select>
        <input type="submit" value="Guardar">


    </header>

    <main>
        <div class="container">
            <div id="buscar">
                <input type="text" class="buscarTarea" placeholder="Buscar tarea">

                <input type="submit" value="Buscar">
            </div>
        </div>

        <div id="tareas">
            <input type="text" class="item_input" value="Ir al gym" disabled>
            <button class="editButton">EDITAR</button>
            <button class="removeButton">ELIMINAR</button>
        </div>

    </main>



    <script src="js/main.js"></script>
</body>

</html>
